<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="id1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam rerum eos repellendus et totam cupiditate ullam, temporibus, repellat animi at esse omnis consequuntur fugiat enim.</div>
    <script>
        $(document).ready(function(){
            $("*").click(function(event){
                event.stopPropagation();
               let id= $(this).attr("id");
               let classname=$(this).attr("class");
               alert("Class : " + classname + "\n" + "ID : " + id);
            })
        })
    </script>
</body>
</html>
