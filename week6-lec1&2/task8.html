<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
   <style>
    .container{
        height: 250px;
        width: 250px;
        background-color: blue;
        color: white;
        text-align: center;
        line-height: 250px;
        cursor: pointer;
        position: relative;
    }
   </style>
</head>
<body>
    <div class="container">
        click to perform animation
    </div>
    <script>
        $(document).ready(function(){
            $(".container").click(function(){
                $(".container").animate({left:"85%"},8000);
            })
        })
    </script>
</body>
</html>
