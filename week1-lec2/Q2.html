<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMATTING</title>
</head>
<body>
    <b style="font-size: xx-large;">This text is bold</b><br><br>
    <strong style="font-size: xx-large;">This Text is Strong</strong><br><br>
    <big style="font-size:x-large;">This text is big</big><br><br>
    <i style="font-size: x-large;">This Text is italic</i><br><br>
    <em style="font-size: x-large;">This text is emphasized</em><br><br>
    <output style="font-size: x-large;">This is computer output</output><br><br>
    <p>This is <sub>subscript</sub> and <sup>superscript</sup></p>
</body>
</html>
