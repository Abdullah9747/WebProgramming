<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        input{
            padding: 2px;
            margin: 2px;
        }
    </style>
</head>
<body>

    <label for="num1">Num1: </label><input type="number" name="num1" id="num1">
    <br>
    <label for="num2">Num2: </label><input type="number" name="num2" id="num2"><br>
    <button type="button" class="btn btn-primary" style="margin-left: 100px; margin-top: 5px;" onclick="calculate()">Calculate</button>
   <div id="sumResult"></div>
   <div id="subResult"></div>
   <div id="mulResult"></div>
   <div id="divResult"></div>
    <script>
       function calculate(){
         var num1=document.getElementById('num1').value;
         var num2=document.getElementById('num2').value;
         var number1=parseInt(num1);
         var number2=parseInt(num2);
         if(isNaN(number1)||isNaN(number2)){
            alert('Enter Valid numbers !');
            return;
         }
         var sum=number1+number2;
         var sub=number1-number2;
         var mul=number1*number2;
         var div=number1/number2;
         var sumResultdiv=document.getElementById('sumResult');
       sumResultdiv.innerText='The Sum is '+sum;
       var subResultdiv=document.getElementById('subResult');
       subResultdiv.innerText='The Difference is '+sub;
       var mulResultdiv=document.getElementById('mulResult');
       mulResultdiv.innerText='The Product is '+mul;
       var divResultdiv=document.getElementById('divResult');
       divResultdiv.innerText='The division is '+div;
        
       }
       
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
